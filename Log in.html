<html lang="en">
<head>

<body style="background-image: url(background\ image.jpg);background-size: cover;">
    <h1 style="text-align: center;">Conference Online Registration</h1>
    <p style="text-align: center;"><strong>Please submit the form before <b style="color: red;"> January 25 2025</b> to recieve the early-bird discount.</strong></p><br><br>
    <form action="">
        <label>First name:</label>
        <input type="text">
        <br><br>
        <label>Last name:</label>
        <input type="text">
        <br><br>
        <label>Password:</label>
        <input type="password">
        <br><br>
        <label>Date of birth:</label>
        <input type="date">
        <br><br>
        <label>Add photo:</label>
        <input type="file">
        <br><br>
        <p>First time to attend this Conference?</p>
        <input type="radio">
        <label>Yes</label><br>
        <input type="radio">
        <label>No</label>
        <br><br>
        <p>I will attend:</p>
        <input type="checkbox">
        <label>Event 1:Project Showcasing</label><br>
        <input type="checkbox">
        <label>Event 2:Industry overview</label><br>
        <input type="checkbox">
        <label>Event 3:Gala night</label>
        <br><br>
        <input type="checkbox">
        <label>I agree to all <a href="Blank.com">Terms and condition</a> </label><br><br>
        <input type="button" value="submit">
        <input type="button" value="Reset">
    </form><br><br><br>
